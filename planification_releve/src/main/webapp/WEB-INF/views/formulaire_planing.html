<div class="col-lg-3">
				<!-- Parametrage Panel  -->
				<div class="panel panel-success">
					<div class="panel-heading">
						Param√©trage
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12" ng-controller="ExampleController">
								<form novalidate role="form" class="form-horizontal" name="form">
								<div class="form-group">
									<label class="col-sm-3 control-label">Fluide</label>
									<div class="col-sm-9">
										<select class="selectpicker form-control" multiple ng-model="test.fluide">
										  <option value="eau">Eau</option>
										  <option value="elec">Electricite</option>
										  <option value="HT">Haut tension</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">type client</label>
									<div class="col-sm-9">
										<select class="selectpicker form-control" ng-model="test.clientType">
										  <option value="P">Particulier</option>
										  <option value="I">Industriel</option>
										  <option value="A">Administartifs</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Lot</label>
									<div class="col-sm-9">
										<select class=" selectpicker form-control" ng-model="test.lot">
											<option ng-repeat="lot in getLots(test.clientType)" value="lot.num">lot {{lot.num}}</option>
										</select>
									</div>
								</div>
									<div class="form-group">
									<label class="col-sm-3 control-label">Zone</label>
									<div class="col-sm-9">
										<select class="selectpicker form-control" ng-model="test.zone">
										  <option ng-repeat="zone in zones "value="zone.zone_num">zone {{zone.zone_num}}</option>
										</select>
									</div> 
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Zone type</label>
									<div class="col-sm-9">
										<select class="selectpicker form-control" multiple ng-model="test.typeZone" >
										  <option>Immeuble A</option>
										  <option>Immeuble B</option>
										  <option>Immeuble C</option>
										</select>
									</div> 
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">Produit </label>
									<div class="col-sm-9">
										<select class="selectpicker form-control" ng-model="test.produit" >
										  <option>201603</option>
										  <option>201602</option>
										  <option>201601</option>
										</select>
									</div>
								</div>
								<button type="button" class="btn btn-primary" ng-click="reset(form)"> Effacer
								</button>
								<button type="submit" class="btn btn btn-success" ng-click="save(test)"> Valider
								</button>
								</form>
								<pre>test={{ info | json}}</pre>
								<pre>test={{ test | json}}</pre>
							</div>
						</div>
					</div>
				</div>
			</div>
